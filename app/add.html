<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osmata</title>
    <link rel="stylesheet" href="css/uikit.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jsstore.min.js"></script>
    <script src="js/connect.js"></script>
    <script src="js/pagecontrol.js"></script>
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
</head>

<body class="uk-align-center">
    <div class="uk-container">

        <!-- Navigation Start-->
        <nav class="uk-navbar-container uk-margin" uk-navbar>
            <div class="uk-navbar-center">

                <div class="uk-navbar-left" uk-toggle="target: #nav">
                    <a class="uk-navbar-toggle" uk-navbar-toggle-icon href="#"></a>
                </div>
                <a class="uk-navbar-item uk-logo" target="_blank" href="https://aerocyber.github.io/osmata">Osmata</a>

            </div>
        </nav>
        <div id="nav" uk-offcanvas="overlay: true">
            <div class="uk-offcanvas-bar uk-flex uk-flex-column">

                <ul class="uk-nav uk-nav-primary uk-nav-center uk-margin-auto-vertical">
                    <li class="uk-active"><a href="index.html">
                            <i uk-icon="home"></i>&nbsp; Home
                        </a></li>
                    <li class="uk-parent"><a href="add.html">
                            <i uk-icon="plus-circle"></i>&nbsp;Add Osmation
                        </a></li>
                    <li class="uk-parent"><a href="edit.html">
                            <i uk-icon="pencil"></i>&nbsp; Edit Osmation
                        </a></li>
                    <li class="uk-parent"><a href="delete.html">
                            <i uk-icon="trash"></i>&nbsp; Delete Osmation
                        </a></li>
                    <li class="ukk-parent"><a href="view.html">
                            <i uk-icon="album"></i>&nbsp; View Osmations
                        </a>
                    </li>
                    <li class="uk-parent"><a href="settings.html">
                            <i uk-icon="settings"></i>&nbsp; Settings
                        </a></li>
                    <li class="uk-parent"><a href="about.html">
                            <i uk-icon="info"></i>&nbsp; About
                        </a></li>
                    <li class="uk-parent"><a href="legal.html">
                            <i uk-icon="file-text"></i>&nbsp; Legal stuff
                        </a></li>
                    <li class="uk-parent"><a href="credits.html">
                            <i uk-icon="heart"></i>&nbsp; Credits
                        </a></li>
                </ul>

            </div>
        </div>
        <!-- Navigation done!-->
        <form>
            <fieldset class="uk-fieldset">

                <legend class="uk-legend uk-form-small">Add Osmation</legend>

                <div class="uk-margin">
                    <input class="uk-input" id="Name" type="text" placeholder="Name of Osmation.">
                </div>

                <div class="uk-margin">
                    <input class="uk-input uk-form-small" id="Url" type="url" placeholder="URL of Osmation.">
                </div>

                <div class="uk-margin">
                    <textarea class="uk-textarea uk-form-small" id="Cat" rows="5"
                        placeholder="Type in categories separated by commas"></textarea>
                </div>
                <p uk-margin>
                    <button class="uk-button uk-button-default uk-text-success" onclick="add_item();"><i
                            uk-icon="check"></i>&nbsp;
                        Add</i></button>
                    <a href="index.html" class="uk-button uk-button-default uk-text-warning uk-textdecoration-none">

                        <i uk-icon="close"></i>&nbsp;
                        Cancel</i></a>
                </p>
            </fieldset>
        </form>
</body>

</html>
