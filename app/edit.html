    <nav class="navbar is-info is-spaced has-shading" role="navigation" aria-label="main navigation">

    <script>
        $(document).ready(function () {

            // Check for click events on the navbar burger icon
            $(".navbar-burger").click(function () {

                // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                $(".navbar-burger").toggleClass("is-active");
                $(".navbar-menu").toggleClass("is-active");

            });
        });
    </script>

    <form class="column">
        <div class="field">
            <p class="control has-icons-left">
                <span class="select">
                    <select>
                        <option selected value="None">None</option>
                        <option>Select dropdown</option>
                        <option>With options</option>
                    </select>
                </span>
            </p>
        </div>
        <div class="field">
            <p class="control has-icons-left has-icons-right">
                <input class="input" type="text" placeholder="New name">
                <span class="icon is-small is-left is-dark">
                    <ion-icon name="code-slash-outline"></ion-icon>
                </span>
            </p>
        </div>
        <div class="field">
            <p class="control has-icons-left">
                <input class="input" type="url" placeholder="New url">
                <span class="icon is-small is-left">
                    <ion-icon name="globe-outline"></ion-icon>
                </span>
            </p>
        </div>

        <textarea class="textarea is-warning" placeholder="e.g. private"></textarea> <br>
        <div class="field">
            <p class="control">
                <button class="button is-warning" disabled>
                    <span class="icon">
                        <ion-icon name="create"></ion-icon>
                    </span> &nbsp;
                    Edit Osmation
                </button>
                <button class="button">
                    <span class="icon">
                        <ion-icon name="cancel"></ion-icon>
                    </span> &nbsp; Cancel </button>

            </p>
        </div>
    </form>

        $(document).ready(function () {
            // Get value on button click and show alert
            $("#edit-approve").click(function () {
                var name = $("#name").val();
                alert(name);
            });
        });
